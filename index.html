<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      font-size: 20px;
      margin-top: 20px;
      padding: 10px;
      color: #444;
      border: 2px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <button onclick="playGame('rock')">ü™® Rock</button>
    <button onclick="playGame('paper')">üìÉ Paper</button>
    <button onclick="playGame('scissors')">‚úÇÔ∏è Scissors</button>
  </div>
  <div class="result" id="result">
    Make your move!
  </div>
  <script>
    function playGame(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let resultMessage = '';
      if (playerChoice === computerChoice) {
        resultMessage = `It's a draw! You both chose ${playerChoice}.`;
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        resultMessage = `You win! ${playerChoice} beats ${computerChoice}.`;
      } else {
        resultMessage = `You lose! ${computerChoice} beats ${playerChoice}.`;
      }

      document.getElementById('result').textContent = resultMessage;
    }
  </script>
</body>
</html>
